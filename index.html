<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Buy | Shop Now</title>
    <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">Insta<span>Buy</span></div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <button class="cart-btn">Cart (0)</button>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Upgrade Your Lifestyle</h1>
            <p>Fast delivery. Quality products. One click away.</p>
            <a href="#products" class="cta-button">Shop Collection</a>
        </div>
    </section>

    <section id="products" class="product-container">
        <h2>Trending Now</h2>
        
       <div class="product-grid">
    <div class="product-card">
        <div class="product-image" style="background-image: url('1.jpg'); background-size: cover; background-position: center; height: 200px;"></div>
        <h3>T-shirts</h3>
        <p class="price">₱120.00</p>
        <button class="add-to-cart" onclick="addToCart('T-shirts', 120)">Add to Cart</button>
    </div>

    <div class="product-card">
        <div class="product-image" style="background-image: url('2.jpg'); background-size: cover; background-position: center; height: 200px;"></div>
        <h3>Classic Cap</h3>
        <p class="price">₱85.00</p>
        <button class="add-to-cart" onclick="addToCart('Classic Cap', 85)">Add to Cart</button>
    </div>

    <div class="product-card">
        <div class="product-image" style="background-image: url('3.jpg'); background-size: cover; background-position: center; height: 200px;"></div>
        <h3>Denim Jacket</h3>
        <p class="price">₱450.00</p>
        <button class="add-to-cart" onclick="addToCart('Denim Jacket', 450)">Add to Cart</button>
    </div>
</div>
    </section>

    <footer>
        <p>&copy; 2026 Insta Buy. All rights reserved.</p>
    </footer>

</body>
</html>
